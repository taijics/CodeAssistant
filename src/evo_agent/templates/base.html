<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Evo Agent UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.4; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .col { flex: 1 1 320px; }
    input[type=text], input[type=number], select, textarea { width: 100%; padding: .5rem; }
    button { padding: .5rem 1rem; cursor: pointer; }
    a.button { display: inline-block; padding: .5rem 1rem; background: #efefef; border-radius: 6px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Evo Agent — 项目管理</h1>
  {% block content %}{% endblock %}
</body>
</html>
